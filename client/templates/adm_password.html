{% extends 'adm_base.html' %}
{% block title %} reset {% endblock %}
{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header dash-dark text-white"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted">Enter your email address and password to reset Dev credentials.</div>
                        <form action="{{url_for('admin_view.reset_pass')}}" method="POSt">
                            <div class="form-floating mb-3">
                                <input name="email" class="form-control" id="email" type="email" placeholder="name@example.com" />
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" class="form-control" id="password" type="password" placeholder="New password" />
                                <label for="password">New password (Dev)</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="/admin">Return to dash</a>
                                <button class="btn btn-dark text-white" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='admin/js/script.js')}}"></script>
{% endblock %}
