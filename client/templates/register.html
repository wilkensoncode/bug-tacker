{% extends 'base.html' %}
{% block title %} register {% endblock %}

{% block section %}
	<form>
		<div  class="">
			<div class="container">
				<div class="sign" align="center"><h3>Sign up</h3></div>
				<div class="justify-content-center p-2">
					<div class="row p-4">
						<div class="col">
<!--							<label for="firstname" class="form-label">First Name</label>-->
							<input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname">
						</div>
					</div>
					<div class="row p-4">
						<div class="col">
<!--							<label for="lastname" class="form-label">Last Name</label>-->
							<input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
						</div>
					</div>
					<div class="row p-4">
						<div class="col">
<!--							<label for="email" class="form-label">Email</label>-->
							<input type="email" class="form-control" id="email" placeholder="willair@example.com" name="email" >
						</div>
					</div>
					<div class="row p-4">
						<div class="col">
<!--							<label for="password1" class="form-label">Password</label>-->
							<input type="password" class="form-control" id="password1" name="password1" placeholder="*****">
						</div>
					</div>
					<div class="row p-4">
						<div class="col">
							<label for="password2" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="password2" placeholder="*****" name="password2">
						</div>
					</div>
				</div>
				<div align="center" class="pt-4">
					<button type="submit" class="btn btn-inherent p-2">Submit</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
