<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} page {% endblock %}</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<header class="text-success">
		<nav class="navbar navbar-expand-lg ">
			<div class="container header-btn">
				<a class="navbar-brand" href="#"><h1>🐞</h1></a>  <!-- logo-->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
					<ul class="navbar-nav header-nav-link float-end">
						<li class="nav-item">
							<a class="nav-link display-1" aria-current="page"  href="#">Issues</a>
						</li>
						<li class="nav-item">
							<a class="nav-link display-1 " href="#">Teams</a>
						</li>
						<li class="nav-item">
							<a class="nav-link display-1" href="#">Reports</a>
						</li>
						<li class="nav-item">
							<a class="nav-link display-1" href="#">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link display-1" href="#">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="page-container" class="container">
		<main id="content-wrap">
			<!-- all other page content -->
			<section">
				{% block section %} section {% endblock %}
			</section>
		</main>
		<footer id="footer">&copy; all right reserved 🔥</footer>
	</div>

	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
