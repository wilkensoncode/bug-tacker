 {% extends 'adm_base.html'%}
 {% block title %}new dev{% endblock%}
 {% block main %}
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header dash-dark "><h3 class="text-center font-weight-light my-4 text-white">Add New Team </h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="fist_name" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input name="last_name" class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="email" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="salary" class="form-control" id="salary" type="text" placeholder="Salary" />
                                                        <label for="salary">Salary</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="office" class="form-control" id="office" type="text" placeholder="office password" />
                                                        <label for="office">Office</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="position" class="form-control" id="position" type="text" placeholder="position" />
                                                        <label for="position">Position</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="start_date" class="form-control" id="start_date" type="password" placeholder="start_date" />
                                                        <label for="start_date">Start Date</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0 d-flex justify-content-between">
                                                <a href="/admin">Return to dash</a>
                                                <button type="submit" class="btn btn-dark text-white">Add Dev</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='admin/js/scripts.js')}}"></script>
    {% endblock %}
