<ul class="d-flex flex-row justify-content-between list-unstyled row ml-2">
    <li class="col p-2">&nbsp;&nbsp;&nbsp;{{description.issue_name}} </li>
    <li class="col">
        <form action="{{url_for('view.tasks')}}" method="POST" class="d-flex  justify-content-center">
            <select name="status" class="issue-status-bg text-white d-flex  justify-content-center">
                <option selected disabled> Status </option>
                <option> Complete </option>
                <option> In Progress </option>
            </select>
            <button type="submit" class="btn color-green btn-status"> ‚úì </button>
        </form>
    </li>
    <li class="col pt-2">
        {% if priority.lower() == "high" %}
        <span class="text-danger">{{priority}}</span>
        {% elif priority.lower() == "low" %}
        <span class="text-warning">{{priority}}</span>
        {% else %}
        <span>{{priority}}</span>
        {% endif %}
    </li>
    <li class="col">
        <!-- Button trigger modal -->
        <p data-bs-toggle="modal" data-bs-target="#description" class="btn-issue-desc mt-2">
            Description<i class="desc-color">‚èèÔ∏é</i>
        </p>
    </li>
    <li class="col">
        <div class="btn-issue-doc mt-2">
            <a href="{{ url_for('view.document', id=description.id) }}" class="text-white"> Add doc <i
                    class="desc-color">üìÑ</i></a>
        </div>
    </li>
    <div class="doc-issue-wrapper"></div>
</ul>
<hr>


<div class="modal fade" id="description" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title fs-5" id="exampleModalLabel">
                    <h3 class="green">Description about the issue </h3>
                </div>
                <button type="button" class="btn-close btn-x" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p> URL: <a href="" target="_blank">{{ description.url }}</a></p>
                <hr>
                <p>{{description.description}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-inherent text-dark" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
