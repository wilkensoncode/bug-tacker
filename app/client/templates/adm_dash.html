{% extends 'adm_base.html' %}
{% block title %} Dashboard {% endblock %}
{% block main %}
<div class="container-fluid px-4">
    <h2 class="mt-4 mb-4">Dashboard</h2>

    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card dash-card text-white mb-4">
                <div class="card-body"> <span class="badge bg-success">{{count_dev}}</span>&nbsp;Developers 🖱️</div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card dash-card text-white mb-4">
                <div class="card-body"><span class="badge bg-danger">{{count_reports}}</span>&nbsp;Reports 📄</div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card dash-card text-white mb-4">
                <div class="card-body">
                    <span class="badge bg-success">{{5}}</span>&nbsp;Fixed ✅
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card dash-card text-white mb-4">
                <div class="card-body"><span class="badge bg-danger">{{2}}</span>&nbsp;Bugs ❌</div>
            </div>
        </div>
    </div>

    {% include 'adm_dash_helper.html' %}

</div>

{% endblock %}
